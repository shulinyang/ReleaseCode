<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8" />
  </head>
  <body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script
      type="text/javascript"
      src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"
    ></script>
    <script
      type="text/javascript"
      src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"
    ></script>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?v=2.0&ak=xfhhaTThl11qYVrqLZii6w8qE5ggnhrY&__ec_v__=20190126"
    ></script>
    <script
      type="text/javascript"
      src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://echarts.baidu.com/gallery/vendors/simplex.js"
    ></script>
    <script type="text/javascript">
      var dom = document.getElementById("container");
      var myChart = echarts.init(dom);
      var app = {};
      option = null;

      // Generate data.
      data = [];
      for (var seriesIndex = 0; seriesIndex < 3; seriesIndex++) {
        var seriesData = [];
        for (var i = 0; i < 2; i++) {
          var cate = [];
          for (var j = 0; j < 100; j++) {
            cate.push(Math.random() * 50 + 50);
          }
          seriesData.push(cate);
        }
        data.push(echarts.dataTool.prepareBoxplotData(seriesData));
      }

      option = {
        // title: {
        //     text: 'Multiple Categories',
        //     left: 'center',
        // },
        legend: {
          data: ["In-domain", "Cross-location", "Cross-orientation"],
          top: "8%",
          right: "26%",
          textStyle: {
            fontSize: 30
          }
        },
        grid: {
          left: "10%",
          top: "20%",
          right: "10%",
          bottom: "15%"
        },
        xAxis: {
          type: "category",
          data: ["Gesture", "User"],
          boundaryGap: true,
          nameGap: 30,
          splitArea: {
            show: true
          },
          splitLine: {
            show: false
          },
          axisLabel: {
            fontSize: 30
            // fontWeight: "bold"
          }
        },
        yAxis: {
          type: "value",
          name: "Accuracy",
          min: 50,
          max: 100,
          splitArea: {
            show: false
          },
          scale: true,
          nameTextStyle: {
            fontSize: 30
            // fontWeight: "bold"
          },
          axisLabel: {
            formatter: "{value}%",
            fontSize: 20
          }
        },
        series: [
          {
            name: "In-domain",
            type: "boxplot",
            data: data[0].boxData
          },
          {
            name: "Cross-location",
            type: "boxplot",
            data: data[1].boxData
          },
          {
            name: "Cross-orientation",
            type: "boxplot",
            data: data[2].boxData
          }
        ]
      };
      if (option && typeof option === "object") {
        myChart.setOption(option, true);
      }
    </script>
  </body>
</html>
